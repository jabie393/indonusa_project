name: Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Vite
        run: npm run build

      # Upload hasil build ke Hostinger via SFTP/FTP
      - name: Deploy to Hostinger
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          local_path: './public/build/*'
          remote_path: '/home/u189392667/domains/fahd.my.id/public_html/warehouse/public/build'
          delete_remote_files: true
